<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tags Semânticas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Meu Site Semântico</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>Título do Artigo</h2>
            <p>Conteúdo do artigo aqui...</p>
            <section>
                <h3>Seção 1</h3>
                <p>Conteúdo da seção 1...</p>
            </section>
        </article>
        
        <aside>
            <h3>Barra Lateral</h3>
            <p>Conteúdo relacionado...</p>
        </aside>
    </main>
    
    <footer>
        <p>&copy; pp.fuark</p>
    </footer>
</body>
</html>
